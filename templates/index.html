<!DOCTYPE html>

<head>
    <title>Random Youtube Video</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Random Youtube Video</h1>

    <form action="/reload/" method="post">
        <button name="reloadbutton" type="submit">Reload</button>
    </form>

    <h2><a href="{{ link_id }}">YouTube video: {{ link_id }}</a></h2>

    <iframe src="https://www.youtube.com/embed/{{ youtube_id }}?autoplay=1&mute=1" frameborder="0" allowfullscreen></iframe>
</body>
